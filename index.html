<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="containermy">
        <div class="game-container">
            <div class="game-start-stop">
                <div>
                    <button style="height:50px;width:77px" class="startButton btn btn-success">Start</button>
                    <button style="height:50px;width:77px" class="endButton btn btn-danger">End</button><br />
                </div>
                <div class="game-grid">
                    <div>
                        <button style="height:50px;width:50px" class="sixthButton btn btn-light">`</button>
                        <button style="height:50px;width:50px" class="fifthButton btn btn-light">`</button>
                        <button style="height:50px;width:50px" class="fourthButton btn btn-light">`</button>
                    </div>
                    <div><button style="height:50px;width:50px" class="seventhButton btn btn-light">`</button>
                        <button style="height:50px;width:50px" class="eighthButton btn btn-info">X</button>
                        <button style="height:50px;width:50px" class="thirdButton btn btn-light">`</button>
                    </div>
                    <div><button style="height:50px;width:50px" class="zeroButton btn btn-light">`</button>
                        <button style="height:50px;width:50px" class="firstButton btn btn-light">`</button>
                        <button style="height:50px;width:50px" class="secondButton btn btn-light">`</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
